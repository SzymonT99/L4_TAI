<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="navbar">

    </div>

    <div id="timer">
        <div id="myProgressBar" class="progress-bar progress-bar-striped bg-secondary progress-bar-animated"
            role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
            <span id="currentTime"></span>
        </div>
    </div>
    <div id="stateAnswers"></div>

    <h1 class="header">Quiz</h1>
    <div class="container list">
        <h5>Question <span id="counter"></span> of <span id="maxQuantity"></span></h5>
        <h5>Category: <span id="category"></span></h5>
        <h6 class="question"></h6>
        Answers:
        <ul class="list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
        </ul>
        <br>
    </div>
    <h4 class="currentResult">Your score: <span class="score">0</span>/20 points</h4>

    <div class="container results" style="display: none">
        <div class="btn-group-custom">
            <button class="btn btn-success btn-custom restart" style="margin-right: 1%;">
                <span class="btnText">Retake quiz</span>
            </button>
            <button class="btn btn-danger btn-custom report" style="margin-left: 1%;">
                <span class="btnText">Show report</span>
            </button>
        </div>
        <div class="score">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Point/20</th>
                        <th>Percent %</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Your score</th>
                        <td class="userScorePoint"></td>
                        <td class="userScorePercent"></td>
                    </tr>
                    <tr>
                        <th scope="row">Average score</th>
                        <td class="average"></td>
                        <td class="averagePercent"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container rememberedAnswers" style="margin-top: 70px; display: none;"></div>

    <script src="js/script.js"></script>
</body>

</html>
